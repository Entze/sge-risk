!!dev.entze.sge.game.risk.configuration.RiskConfiguration
cardTypesWithoutJoker: 3
chooseInitialTerritories: false
continents: !!set
  ? {continentId: 0, troopBonus: 1}
    : null
fortifyOnlyFromSingleTerritory: true
fortifyOnlyWithNonFightingArmies: false
initialTroops: [3]
map: |-
  +-----+
  |2[0]2|
  +-----+
  7\5+-----+
  8\____|2[1]2|
  8/4+-----+
  7/
  +-----+
  |2[2]2|
  +-----+
maxAttackerDice: 3
maxDefenderDice: 2
maxNumberOfPlayers: 2
missions: !!set {}
numberOfJokers: 2
occupyOnlyWithAttackingArmies: false
reinforcementAtLeast: 3
reinforcementThreshold: 3
territories: !!set
  ? cardType: 0
    connects: !!set {1: null, 2: null}
    continentId: 0
    territoryId: 0
    : null
  ? cardType: 2
    connects: !!set {0: null, 1: null}
    continentId: 0
    territoryId: 2
    : null
  ? cardType: 1
    connects: !!set {2: null, 0: null}
    continentId: 0
    territoryId: 1
    : null
withCards: true
withMissions: true
