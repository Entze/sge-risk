plugins {
    id 'java'
    id 'idea'
}

group 'dev.entze'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.3.0'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.24'
    compile 'info.picocli:picocli:3.9.6'
    compile fileTree(dir: 'lib', include: ['*.jar'])
    testCompile fileTree(dir: 'lib', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Sge-Type': 'game'
        attributes 'Game-Class': 'dev.entze.sge.game.risk.Risk'
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
